<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            <a-marker preset='hiro'>
                <a-box position="0 0.3 0" rotation="0 45 0" color="#4CC3D9"></a-box>
                <a-sphere position="0 0.3 0" radius="1.25" color="#EF2D5E"></a-sphere>
                <a-cylinder position="0 0.3 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                <a-plane position="0 0.3 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
                <a-sky color="#ECECEC"></a-sky>
                <a-text value="BME" font="custom-msdf.json" font-image="custom-msdf.png" negate="false" scale="2 2 1" position="-2 2 -4"></a-text>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
